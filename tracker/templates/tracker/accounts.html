{% extends "tracker/layout.html" %}
{% load static %}

{% block body %}
    <h2>Add Account</h2>
    <form class="accountForm">
        {% csrf_token %}
        {{ accountForm }}
        <button>Add</button>
    </form>

    <div class="account callout"></div>
    <h2>Accounts</h2>
    <table class="accountTable">
        <tbody class="accountTableBody">
            {% for account in accounts %}
            <tr>
                <td>{{ account.name }}</td>
                <td>{{ account.description }}</td>
                <td>{{ account.currentBalance }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
